<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Office Screen</title>
    <script type="text/javascript">
   var timouts_urls = [
    /* First value is timeout in minutes for that URL */
      [2, "http://en.ilmatieteenlaitos.fi/weather/helsinki?parameter=4&map=weathernow&station=100971"],
      [2, "http://en.ilmatieteenlaitos.fi/rain-and-cloudiness/southern-finland"],
      [2, "http://testbed.fmi.fi/history_browser.php"],
      [2, "http://listserv.linguistlist.org/cgi-bin/wa?REPORT&z=4&1=ADS-L&L=ADS-L&a=YESTERDAY"],
      [5, "https://www.flickr.com/"],
      [5, "https://www.flickr.com/activity"],
      [5, "http://hugovk.github.io/now-playing-radiator/#hvk"],
      [2, "http://guardianpicturegrid.appspot.com/"],
      [2, "http://robotflaneur.com/london/"],
      [2, "http://robotflaneur.com/sanfrancisco/"],
      [2, "http://robotflaneur.com/manhattan/"],
      [2, "http://robotflaneur.com/saopaulo/"],
      [2, "http://robotflaneur.com/paris/"],
      [2, "http://robotflaneur.com/berlin/"],
      [2, "http://robotflaneur.com/mexicocity/"],
      [2, "http://robotflaneur.com/tokyo/"],
      [2, "http://robotflaneur.com/johannesburg/"],
      [2, "http://robotvoyager.voyoslo.com/"],
      [2, "http://romancehaslivedtoolonguponthisriver.com/"],
      [2, "http://feedly.com/"],
      [2, "http://ek.fi/uutishuone/ek-nettikamera/"],
      [2, "http://rorschmap.com/nyc/#14"],
      [2, "http://rorschmap.com/nyc/#439"],
      [2, "https://coveralls.io/"],
      [2, "https://coveralls.io/stories"],
      [2, "https://dl.dropboxusercontent.com/u/7072068/trainForever/index.html"],
      [2, "http://train.neocities.org/"],
      /*
      Refused to display in a frame:
      "https://facebook.com/",
      "https://m.facebook.com/",
      "https://gmail.com/&output=embed",
      "https://travis-ci.org/",
      "http://travis-lite.com/",
      "http://www.tumblr.com/dashboard",
      */
           ];

            var random = true; // set to false for sequential display

           function showUrl(idx) {

              var f = document.getElementById("f");

              // First run
              if (idx == undefined) {
                if (random) {
                  idx = next = Math.floor(Math.random()*timouts_urls.length);
                } else {
                  idx = 0;
                }
              }

              // set the src
              f.src = timouts_urls[idx][1];

              // Call the next load after 5 minutes only after
              // this iframe loads
                if (random) {
                    var next = idx
                    <!-- TODO handle case for only one URL? -->
                    while(next == idx) {
                        next = Math.floor(Math.random()*timouts_urls.length);
                    }

                } else {
                    var next = ++idx % timouts_urls.length;
                }
                setTimeout(function(){
                    showUrl(next);
                }, timouts_urls[idx][0] * 60 * 1000);
           }

    </script>
  </head>
  <body onload="showUrl()" class="app-chrome">
    <iframe id="f" src="about:blank" style=
    "position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
    name="f"></iframe>
  </body>
</html>
